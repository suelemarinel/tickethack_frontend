<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecart.css" />
    <title>Cart</title>
</head>

<body>
  <div id="container">
    <div id = "header">
        <div id = "logo-container">
            Tickethack
        </div>
        <div id="nav-buttons">
            <button type ="button" id="btn-cart">Cart</button>
            <button type ="button" id="btn-bookings">Bookings</button>
        </div>
    </div>
    <div id = "content">
        <div id= "card">
                <p>My cart</p>
                <div id="trip-card">
                    <span class="route"> Paris > Lyon</span>
                    <span class="time">20:09</span>
                    <span class="price">103€</span>
                    <button class="delete-button">x</button>
                </div>
                <div id = "purchase">
                    <span id="total">Total : 103€</span>
                    <button class="purchase-button">Purchase</button>
                </div>
        </div>
    </div>
    <div id = "footer"></div>
  </div>  
    
   <script src="script.js"></script> 
</body>
</html>
