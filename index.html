<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
</head>

<body>
  <div id="container">
    <div id = "header">
        <div id = "logo-container">
            Tickethack
        </div>
        <button type ="button" id="btn-cart">Cart</button>
        <button type ="button" id="btn-bookings">Bookings</button>
    </div>
    <div id = "content">
        <div id = "maintext">
            <div id = "Title1">Explore the world effortlessly by train!</div>
            <div id = "Title2">Compare, book and enjoy cheap prices for train tickets: your journey start on Tickethack</div>
        </div>
        <div id= "cards">
            <div id = "card-left">
                <input id="departure" type= "text" placeholder ="Departure" />
                <input id="arrival" type= "text" placeholder ="Arrival" />
                <input id="date" type="date" />
                <button type="button" id="btn-search">Search</button>
            </div>
            <div id = "card-right">
                <div class="trip">
                    <img id = 'bookyourtripimg' src='./images/train.png'>
                    <p id='bookyourtrip'>It's time to book your future trip.</p>
                </div>
            </div>
        </div>
    </div>
  </div>  
   <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
   <script src="script.js"></script> 
</body>
</html>
