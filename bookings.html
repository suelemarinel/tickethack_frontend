<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Bookings</title>
</head>

<body>
  <div id="container">
    <div id = "header">
        <div id = "logo-container">
            <img class="logo" src=" "/>
        </div>
        <div class="button">
            <button type ="button" id="btn-cart">Cart</button>
            <button type ="button" id="btn-bookings">Bookings</button>
        </div>
    </div>
    <div id = "content">
        <div id= "card">
                <p>My bookings</p>
                <div class="trip">
                    <span class="route">${trip.departure} > ${trip.arrival}</span>
                    <span class="time">${trip.time}</span>
                    <span class="price">${trip.price}</span>
                    <span class="countdown">Departure in ${trip.countdown} hours</span>
                </div>
                <p id="greentext">Enjoy your travels with Tickethack!</p>
        </div>
    </div>
    <div id = "footer"></div>
  </div>  
    
   <script src="script.js"></script> 
</body>
</html>
